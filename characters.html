    <main>
      <div id="chooseCharacter">
        <h2>Velg en ny karakter</h2>
        <form id="characterForm">
          <label for="name">Navn:</label>
          <input type="text" id="name" required />

          <label for="birthYear">Fødselsår:</label>
          <input type="text" id="birthYear" required />

          <label for="species">Species:</label>
          <input type="text" id="species" required />

          <button type="button" id="createCharacterBtn">Lag karakter</button>
          Lag karakter
          </button>
        </form>
      </div>

      <div id="characterFilter">
        <h2>Star Wars karakterer</h2>
        <p>
          Her finner du en oversikt over karakterene fra Star Wars Universet.
        </p>

        <label for="speciesFilter">Filtrer etter species:</label>
        <select id="speciesFilter">
          <option value="all">Alle</option>
        </select>
      </div>

      <div id="charactersContainer"></div>
      <div id="pagination"></div>
